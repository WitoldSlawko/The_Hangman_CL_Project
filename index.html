<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The_Hangman_CL_Project</title>
  <link type="text/css" rel="stylesheet" href="css/reset.css">
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <script src="js/jquery_3-1-1.js"></script>
  <!-- <script type="text/javascript" src="js/hm_words.js"></script> -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type=text/javascript src="js/switch_intro-to-game.js"></script>
  <script type="text/javascript" src="js/jquery-play-sound.js"></script>
  <!--
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    -->
</head>

<body>
  <header>
    <div class="container">
      <div class="title_logo"></div>
    </div>
  </header>
  <main>
    <section class="intro">
      <div class="container">
        <div class="question">Would you like to play a game of Hangman with me ???</div>
        <button class="play_me">Play me !</button>
      </div>
    </section>
    <section class="category_btns">
      <div class="container">
        <div class="category_pack">
          <form class="category_type">
            <fieldset>
              <label class="first_lab">category:
								<select class="categories">
									<option class="first_opt">Select ...</option>
									<option value="Animals">Animals</option>
									<option value="Body">Body</option>
									<option value="Buildings">Buildings</option>
									<option value="City">City</option>
									<option value="Clothes">Clothes</option>
									<option value="Computer">Computer</option>
									<option value="Cosmetics">Cosmetics</option>
									<option value="Criminals">Criminals</option>
									<option value="Family">Family</option>
									<option value="Fruits">Fruits</option>
									<option value="Geography">Geography</option>
									<option value="House">House</option>
									<option value="Jobs">Jobs</option>
									<option value="Music">Music</option>
									<option value="Subjects">Subjects</option>
									<option value="Sports">Sports</option>
									<option value="Trees">Trees</option>
									<option value="Vehicles">Vehicles</option>
									<option value="Weather">Weather</option>
									<option value="Zodiac">Zodiac</option>
								</select>
							</label>
            </fieldset>
          </form>
        </div>
        <div class="score_board">
          <p class="win_rate">won:</p>
          <p class="win_count"></p>
          <p class="lose_rate">lost:</p>
          <p class="lose_count"></p>
        </div>
        <button class="surrender"></button>
        <button class="refresh"></button>
      </div>
    </section>
    <section class="score">
      <div class="container">
        <div class="playground">
          <div class="category_warning animate_c_w">
            Remember to select <br> your category !!!
          </div>
          <div class="hangman_outer">
            <div class="hangman_inner"></div>
          </div>
          <div class="player">
            <div class="double_buttons">
              <button class="scores">Show scores</button>
              <button class="delete_players">Delete players</button>
            </div>
            <span>Scores:</span>
            <ul></ul>
            <input class="adding_player" placeholder="Player name">
            <button class="new_player">Add player</button>
          </div>
        </div>
        <div class="life">
          <div class="heart"></div>
          <p class="life_count"></p>
        </div>
        <div class="letters"></div>
      </div>
    </section>
    <section class="typing">
      <div class="container">
        <div class="selected center"></div>
        <button class="accept">Enter</button>
      </div>
    </section>
    <section class="keyboard">
      <div class="container">
        <div class="row">
          <button class="button_Q">Q</button>
          <button class="button_W">W</button>
          <button class="button_E">E</button>
          <button class="button_R">R</button>
          <button class="button_T">T</button>
          <button class="button_Y">Y</button>
          <button class="button_U">U</button>
          <button class="button_I">I</button>
          <button class="button_O">O</button>
          <button class="button_P">P</button>
        </div>
        <div class="row">
          <button class="button_A">A</button>
          <button class="button_S">S</button>
          <button class="button_D">D</button>
          <button class="button_F">F</button>
          <button class="button_G">G</button>
          <button class="button_H">H</button>
          <button class="button_J">J</button>
          <button class="button_K">K</button>
          <button class="button_L">L</button>
        </div>
        <div class="row">
          <button class="button_Z">Z</button>
          <button class="button_X">X</button>
          <button class="button_C">C</button>
          <button class="button_V">V</button>
          <button class="button_B">B</button>
          <button class="button_N">N</button>
          <button class="button_M">M</button>
        </div>
      </div>
    </section>
    <section class="mobile">
      <div class="container">
        <form class="category_type">
          <fieldset class="slider_pick">
            <label class="second_lab">Choose your letter:
              <select class="picking">
                  <option class="first_pick">Select ...</option>
                  <option class="pick pick_A">A</option>
                  <option class="pick pick_B">B</option>
                  <option class="pick pick_C">C</option>
                  <option class="pick pick_D">D</option>
                  <option class="pick pick_E">E</option>
                  <option class="pick pick_F">F</option>
                  <option class="pick pick_G">G</option>
                  <option class="pick pick_H">H</option>
                  <option class="pick pick_I">I</option>
                  <option class="pick pick_J">J</option>
                  <option class="pick pick_K">K</option>
                  <option class="pick pick_L">L</option>
                  <option class="pick pick_M">M</option>
                  <option class="pick pick_N">N</option>
                  <option class="pick pick_O">O</option>
                  <option class="pick pick_P">P</option>
                  <option class="pick pick_Q">Q</option>
                  <option class="pick pick_R">R</option>
                  <option class="pick pick_S">S</option>
                  <option class="pick pick_T">T</option>
                  <option class="pick pick_U">U</option>
                  <option class="pick pick_V">V</option>
                  <option class="pick pick_X">X</option>
                  <option class="pick pick_Y">Y</option>
                  <option class="pick pick_Z">Z</option>
              </select>
            </label>
          </fieldset>
        </form>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
